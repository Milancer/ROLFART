<div class="sidebar-wrapper" style="background-color: black;padding: 0px">
  <div class="logo">
    <img src="assets/img/70pxRolfart.jpg">
  </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="nc-icon {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
